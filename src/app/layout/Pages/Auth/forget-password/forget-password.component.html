<div class="forget-password-container">
  <div class="card">
    <div class="card-header">
      <h2>Forgot Password?</h2>
      <p>Enter your email address and we'll send you a link to reset your password.</p>
    </div>
    
    <div class="card-body">
      <!-- Email Form -->
      <form *ngIf="!isEmailSent" (ngSubmit)="onSubmit()" class="forget-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email"
            [(ngModel)]="email"
            placeholder="Enter your email address"
            class="form-control"
            [class.error]="errorMessage"
            required
            [disabled]="isLoading"
          />
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
        </div>

        <button 
          type="submit" 
          class="btn btn-primary"
          [disabled]="isLoading || !email"
        >
          <span *ngIf="isLoading" class="spinner-small"></span>
          {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
        </button>

        <div class="form-footer">
          <button type="button" class="btn btn-link" (click)="goBack()">
            ← Back to Login
          </button>
        </div>
      </form>

      <!-- Success State -->
      <div *ngIf="isEmailSent" class="success-state">
        <div class="success-icon">✓</div>
        <h3>Check Your Email!</h3>
        <p>{{ successMessage }}</p>
        <div class="email-info">
          <p><strong>Email sent to:</strong> {{ email }}</p>
          <p class="note">Please check your spam folder if you don't see the email in your inbox.</p>
        </div>
        <button class="btn btn-primary" (click)="goToLogin()">
          Back to Login
        </button>
      </div>
    </div>
  </div>
</div>
