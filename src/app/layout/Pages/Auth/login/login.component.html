<div class="flex min-h-screen flex-col justify-center px-6 py-12 lg:px-8 bg-gradient-to-br from-slate-50 to-gray-100">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <div class="text-center">
      <div
        class="mx-auto h-16 w-16 rounded-full bg-gradient-to-r from-indigo-600 to-purple-600 flex items-center justify-center mb-6">
        <svg class="h-8 w-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
          </path>
        </svg>
      </div>
      <h2 class="text-3xl font-bold text-gray-900 mb-2">Welcome back</h2>
      <p class="text-gray-600">Sign in to your account to continue</p>
    </div>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-6 shadow-xl rounded-2xl border border-gray-100">
      <!-- Success Message -->
      <div *ngIf="isLoginSuccess" class="mb-6 p-4 bg-green-50 border border-green-200 rounded-xl">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm font-medium text-green-800">{{ successMessage }}</p>
          </div>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-xl">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm font-medium text-red-800">{{ errorMessage }}</p>
          </div>
        </div>
      </div>

      <form [formGroup]="LoginForm" (ngSubmit)="LoginSubmit()" method="POST" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email address</label>
          <div class="relative">
            <input id="email" type="email" name="email" required autocomplete="email"
              [class]="'block w-full rounded-xl border-0 py-3 px-4 text-gray-900 shadow-sm ring-1 ring-inset placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 transition-all duration-200 ' + 
                (LoginForm.get('email')?.invalid && LoginForm.get('email')?.touched ? 'ring-red-300 focus:ring-red-600' : 'ring-gray-300')"
              placeholder="Enter your email" formControlName="email" [disabled]="isLoading" />
          </div>
          <div *ngIf="LoginForm.get('email')?.invalid && LoginForm.get('email')?.touched" class="mt-1 text-sm text-red-600">
            <span *ngIf="LoginForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="LoginForm.get('email')?.errors?.['email']">Please enter a valid email address</span>
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between mb-2">
            <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
            <div class="text-sm">
              <a [routerLink]="['/forgetPassword']"
                class="font-semibold text-indigo-600 hover:text-indigo-500 transition-colors duration-200">Forgot
                password?</a>
            </div>
          </div>
          <div class="relative">
            <input id="password" type="password" name="password" required autocomplete="current-password"
              [class]="'block w-full rounded-xl border-0 py-3 px-4 text-gray-900 shadow-sm ring-1 ring-inset placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 transition-all duration-200 ' + 
                (LoginForm.get('password')?.invalid && LoginForm.get('password')?.touched ? 'ring-red-300 focus:ring-red-600' : 'ring-gray-300')"
              placeholder="Enter your password" formControlName="password" [disabled]="isLoading" />
          </div>
          <div *ngIf="LoginForm.get('password')?.invalid && LoginForm.get('password')?.touched" class="mt-1 text-sm text-red-600">
            <span *ngIf="LoginForm.get('password')?.errors?.['required']">Password is required</span>
          </div>
        </div>

        <div>
          <button type="submit" [disabled]="isLoading || LoginForm.invalid"
            [class]="'flex w-full justify-center rounded-xl px-4 py-3 text-sm font-semibold shadow-lg focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 transition-all duration-200 transform ' + 
              (isLoading || LoginForm.invalid ? 'bg-gray-400 cursor-not-allowed' : 'bg-black hover:bg-gray-800 hover:scale-[1.02] focus-visible:outline-black')">
            <span *ngIf="!isLoading" class="flex items-center">
              Sign in
            </span>
            <span *ngIf="isLoading" class="flex items-center">
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Signing in...
            </span>
          </button>
        </div>
      </form>

      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="bg-white px-2 text-gray-500">Or continue with</span>
          </div>
        </div>

        <div class="mt-6 grid grid-cols-2 gap-3">
          <button type="button"
            class="flex w-full justify-center rounded-xl border border-gray-300 bg-white px-4 py-3 text-sm font-semibold text-gray-700 shadow-sm hover:bg-gray-50 transition-colors duration-200">
            <svg class="h-5 w-5" viewBox="0 0 24 24">
              <path fill="currentColor"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
            </svg>
          </button>
          <button type="button"
            class="flex w-full justify-center rounded-xl border border-gray-300 bg-white px-4 py-3 text-sm font-semibold text-gray-700 shadow-sm hover:bg-gray-50 transition-colors duration-200">
            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z" />
            </svg>
          </button>
        </div>
      </div>

      <p class="mt-6 text-center text-sm text-gray-600">
        Don't have an account?
        <a (click)="goToSignUp()" class="font-semibold text-indigo-600 hover:text-indigo-500 transition-colors duration-200 cursor-pointer">Sign up
          for free</a>
      </p>
    </div>
  </div>
</div>
